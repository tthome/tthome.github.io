<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <span>
                <b>Я</b>ндекс
            </span>
            Радио
        </div>
        <button class="headButton stations">
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <span>Все станции</span>
        </button>
        <div class="settings">
            <div class="properties"></div>
            <div class="volume"></div>
            <button class="headButton">Войти</button>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="title">
                На вашей волне
            </h1>
            <div class="song">
                <div class="cover">
                    <img src="cover.jpg" alt="">
                </div>
                <p class="songName">Ain't Nobody (Loves Me Better)</p>
                <p class="artistName">Chris Brown</p>
                <div class="controls">
                    <div class="bad controlsButton">
                        <img src="like.png" alt="">
                    </div>
                    <div class="play controlsButton">
                        <img src="play.png" alt="">
                    </div>
                    <div class="good controlsButton">
                        <img src="like.png" alt="">
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <div class="footerContainer">
            <div class="info">
                <p>
                    <a href="https://yandex.ru/">ООО "Яндекс"</a>
                </p>
            </div>
            <div class="social"></div>
            <div class="links">
                <a href="">Рекламодателям</a>
                <a href="">Условия использования</a>
                <a href="">Обратная связь</a>
            </div>
        </div>
    </footer>
</body>

</html>
