<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
    <header>
        <div class="headContainer">
            <div class="logo">
                <span>
                    <b>Я</b>ндекс
                </span>
                <span>Радио</span>
            </div>
            <button class="headButton stations">
                <div class="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <span>Все станции</span>
            </button>
            <div class="settings">
                <div class="properties">
                    <img src="imgs/settings.png" alt="">
                </div>
                <div class="volume">
                    <img src="imgs/speaker.png" alt="">
                </div>
                <button class="headButton">Войти</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="title">
                <h1>На вашей волне</h1>
                <div class="addButton">
                    <span>+</span>
                </div>
            </div>

            <div class="song">
                <div class="player">
                    <div class="playerControl">
                        <div class="cover">
                            <img src="imgs/cover.jpg" alt="">
                        </div>
                        <p class="songName">Ain't Nobody (Loves Me Better)</p>
                        <p class="artistName">Chris Brown</p>
                        <div class="controls">
                            <div class="bad controlsButton">
                                <img src="imgs/like.png" alt="">
                            </div>
                            <div class="play controlsButton">
                                <img src="imgs/play.png" alt="">
                            </div>
                            <div class="good controlsButton">
                                <img src="imgs/like.png" alt="">
                            </div>
                            <div class="dots"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerContainer">
            <div class="info">
                <p>
                    <a href="https://yandex.ru/">ООО "Яндекс"</a>
                </p>
            </div>
            <div class="social"></div>
            <div class="links">
                <a href="#">Рекламодателям</a>
                <a href="#">Условия использования</a>
                <a href="#">Обратная связь</a>
            </div>
        </div>
    </footer>
</body>

</html>
